<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>デート - Sakana! - 石蒜模拟器 - 石蒜虚拟器 - 神奇海螺试验场</title>
    <meta name="description" content="Lycoris Recoil,リコリス・リコイル,莉可丽丝,石蒜虚拟器,石蒜模拟器,锦木千束,錦木千束,井之上泷奈,井ノ上たきな,神奇海螺试验场">
    <link rel="stylesheet" href="document.css">
    <link rel="apple-touch-icon" href="takina.png">
    <style>
        @media (max-width:800px) {
            .deto{
                transform: scale(0.6);
                transform-origin: 50% 100%;
                margin: 0 -100px;
            }
            html .deto>div{
                margin: 0 -120px;
            }
        }
    </style>
</head>
<body>
    <div class="deto">
        <div class="takina"></div>
        <div class="chisato"></div>
    </div>
    <div class="ctrl-box">
        <a class="set-orientation-link" onclick="setOrientationListener()" data-locale="gyroscope">陀螺仪</a>
        <a href="./" data-locale="home">首页</a>
        <a class="locale-switch" onclick="switchLocale()" data-locale="lang">语言</a>
    </div>
    <footer>
        <a href="/" target="_blank">lab</a>
        <a href="https://weibo.com/1197780522/M2xbREtGI" target="_blank" data-locale="weibo">微博</a>
        <a href="https://github.com/itorr/sakana" target="_blank">GitHub</a>
        <a href="https://twitter.com/blue00f4/status/1551887529615687680" target="_blank">
            <span data-locale="image">绘</span>
            大伏アオ
        </a>
        <a href="https://weibo.com/reiove" target="_blank">
            <span data-locale="program">程序</span>
            卜卜口
        </a>
    </footer>
    <script src="sakana.min.js"></script>
    <script>
        const params = new Proxy(new URLSearchParams(window.location.search), {
            get: (searchParams, prop) => searchParams.get(prop),
            set: (searchParams, prop, value) => {
                searchParams.set(prop, value);
                window.history.replaceState(null, null, `?${searchParams.toString()}`);
                return true;
            }
        });

        // 尝试修复部分手机浏览器高度异常的问题
        document.body.style.minHeight = `${window.innerHeight}px`;
        
        const htmlEl = document.documentElement;

        // 透明背景
        if(params.alpha){
            htmlEl.setAttribute('data-alpha',params.alpha);
        }

        // 自定义背景色
        if(params.background){
            htmlEl.setAttribute('data-alpha',true);
            htmlEl.style.background = params.background;
        }

        // 取消静音
        Sakana.setMute(false);

        // 启动一只泷奈
        const takina = Sakana.init({
            el: '.takina',
            character:'takina',
            inertia: 0.001,
            decay: 1
        });

        // 再启动一只千束
        const chisato = Sakana.init({
            el:'.chisato',
            character: 'chisato',
            inertia: 0.01,
            decay: 1,
        });
    </script>
    <script src="locale.js"></script>
</body>
</html>
